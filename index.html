<!DOCTYPE html>
<html> <!--The HTML element is the ROOT/ parent element of ALL HTML document contents-->
  <head>
    <!--This is where info about your HTML document/ page goes-->
    <meta charset="utf-8"> <!--This is for telling the browser what kind of character set we want to use on our pages-->
    <title>HTML Cheat Sheet</title> <!--This gives our webpage a title in the browser tab/ title bar-->
  </head>
  <body> <!--All of the content in the HTML page goes here, ALL OF IT!-->

    <h1>DGMA4103(R05): <br>
      HTML CHEAT SHEET SITE</h1> <!-- This is our main page heading-->
    <br> <!--Mimics hitting enter on keyboard-->
    <h1>Heading 1</h1> <!--Largest heading size-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6> <!--Smallest heading size-->

    <p>This is a paragraph.</p>
  </body>
</html>
